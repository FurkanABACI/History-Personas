<h2>Welcome to History Personas Page</h2>

<div id="loginContainer">
     <input id="userEmail" type="email" placeholder="Email">
     <input id="userPassword" type="password" placeholder="Password">
     <br>
     <button id="signInBtn">Sign in</button>
     <button id="signupBtn">Sign up</button>
</div>

<dialog id="dialogPage" style="background-color: #0f2027; color: white;border-radius: 10px;">
     <h3>New User Registration</h3>
     <input id="userFirstName" type="text" placeholder="First Name">
     <input id="userLastName" type="text" placeholder="Last Name">
     <input id="createUserEmail" type="email" placeholder="Email">
     <input id="createUserPassword" type="password" placeholder="Password">
     <input id="confrimUserPassword" type="password" placeholder="Confirm Password">
     <input id="createUserProfilePhoto" type="file" accept="image/*" placeholder="Profile Photo (Optional)">
     <div class="dialog-buttons">
          <button id="dialogSignUpBtn" class="dialogSignUpBtnClass">Sign Up</button>
          <button id="dialogCancel" class="dialogCancelClass">Close / Cancel</button>
     </div>
</dialog>

<div id="toast"></div>
