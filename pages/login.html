<h2 data-i18n="welcomeMessage">Tarihî Kişilikler Sayfasına Hoşgeldiniz</h2>

<div id="loginContainer">
  <input id="userEmail" type="email" placeholder="E-posta" data-i18n-placeholder="email">
  <input id="userPassword" type="password" placeholder="Şifre" data-i18n-placeholder="password">
  <br>
  <button id="signInBtn" data-i18n="signIn">Giriş Yap</button>
  <button id="signupBtn" data-i18n="signUp">Kayıt Ol</button>
</div>

<dialog id="dialogPage">
  <h3 data-i18n="newUserRegistration">Yeni Kullanıcı Kaydı</h3>
  <input id="userFirstName" type="text" placeholder="Ad" data-i18n-placeholder="firstName">
  <input id="userLastName" type="text" placeholder="Soyad" data-i18n-placeholder="lastName">
  <input id="createUserEmail" type="email" placeholder="E-posta" data-i18n-placeholder="email">
  <input id="createUserPassword" type="password" placeholder="Şifre" data-i18n-placeholder="password">
  <input id="confirmUserPassword" type="password" placeholder="Şifreyi Onayla" data-i18n-placeholder="confirmPassword">
  <input id="createUserProfilePhoto" type="file" accept="image/*" placeholder="Profil Fotoğrafı (İsteğe Bağlı)" data-i18n-placeholder="profilePhotoOptional">
  <div class="dialog-buttons">
    <button id="dialogSignUpBtn" data-i18n="signUp">Kayıt Ol</button>
    <button id="dialogCancel" data-i18n="closeCancel">Kapat / İptal</button>
  </div>
</dialog>

<div id="toast"></div>
