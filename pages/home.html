<div class="container">
  <h1 data-i18n="homeTitle">Konuşmak istediğin tarihi kişilik kim?</h1>
  <p data-i18n="homeDesc">Yapay zeka, tarihin en büyük zihinlerini canlandırıyor. Birini seç ve konuşmaya başla.</p>

  <div id="searchBar">
    <input type="text" class="searchBox" placeholder="🔍 Tarihi kişiliklerde ara..." data-i18n-placeholder="searchInput">
  </div>

  <div id="figuresCards" class="figuresContainer"></div>
  
  <div id="figureDialog" class="figureDialog hidden">
    <div class="dialogContent">
      <button id="closeDialogBtn" class="closeDialog">&times;</button>
      <div class="dialogHeader">
        <img id="dialogImg" src="" alt="Figure Image">
      </div>
      <div class="dialogBody">
        <h2 id="dialogName">Kişi Adı</h2>
        <p id="dialogMeta">Yaşam Dönemi • Alan</p>
        <div id="dialogInfo" class="dialogInfo">
          <p><strong data-i18n="knowledgeLimit">Bilgi Sınırı:</strong> <span id="dialogCutoff"></span></p>
          <p><strong data-i18n="conversationStyle">Konuşma Tarzı:</strong><br> <span id="dialogStyle"></span></p>
          <p><strong data-i18n="sources">Kaynaklar:</strong> <span id="dialogSources"></span></p>
        </div>
        <button id="startChatBtn" class="startBtn" data-i18n="startChat">Sohbeti Başlat</button>
      </div>
    </div>
  </div>
</div>
